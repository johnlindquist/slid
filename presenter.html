<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presenter View - Terminal Slides</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 20px;
      height: calc(100vh - 40px);
    }

    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #64ffda;
    }

    .timer {
      font-size: 2.5rem;
      font-weight: 700;
      font-family: 'Monaco', 'Menlo', monospace;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .slide-indicator {
      font-size: 1.2rem;
      color: #888;
    }

    .notes-panel {
      grid-column: 1 / -1;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 25px;
      overflow-y: auto;
    }

    .notes-panel h2 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #888;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .notes-content {
      font-size: 1.8rem;
      line-height: 1.6;
      color: #fff;
      white-space: pre-wrap;
    }

    .notes-content.empty {
      color: #666;
      font-style: italic;
      font-size: 1.2rem;
    }

    .preview-panel {
      grid-column: 1 / -1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .preview-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #888;
    }

    .preview-title {
      font-size: 1.3rem;
      color: #bb86fc;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff5252;
      transition: background 0.3s ease;
    }

    .status-dot.connected {
      background: #4caf50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    .current-slide-title {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .notes-content {
        font-size: 1.4rem;
      }

      .timer {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">Presenter View</div>
        <div class="connection-status">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Connecting...</span>
        </div>
      </div>
      <div class="timer" id="timer">00:00:00</div>
      <div class="slide-indicator" id="slideIndicator">Slide 0 / 0</div>
    </div>

    <div class="notes-panel">
      <h2>Current Slide</h2>
      <div class="current-slide-title" id="currentTitle">Waiting for connection...</div>
      <h2 style="margin-top: 20px;">Speaker Notes</h2>
      <div class="notes-content empty" id="notes">No speaker notes for this slide</div>
    </div>

    <div class="preview-panel">
      <span class="preview-label">Next:</span>
      <span class="preview-title" id="nextTitle">-</span>
    </div>
  </div>

  <script>
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const timerEl = document.getElementById('timer');
    const slideIndicator = document.getElementById('slideIndicator');
    const currentTitle = document.getElementById('currentTitle');
    const notesEl = document.getElementById('notes');
    const nextTitle = document.getElementById('nextTitle');

    let ws = null;
    let reconnectInterval = null;
    let startTime = null;
    let timerInterval = null;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return [hours, minutes, seconds]
        .map(n => n.toString().padStart(2, '0'))
        .join(':');
    }

    function updateTimer() {
      if (startTime) {
        const elapsed = Date.now() - startTime;
        timerEl.textContent = formatTime(elapsed);
      }
    }

    function connect() {
      const wsUrl = `ws://${window.location.host}/ws`;
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        statusDot.classList.add('connected');
        statusText.textContent = 'Connected';
        if (reconnectInterval) {
          clearInterval(reconnectInterval);
          reconnectInterval = null;
        }
      };

      ws.onclose = () => {
        statusDot.classList.remove('connected');
        statusText.textContent = 'Disconnected - Reconnecting...';
        if (!reconnectInterval) {
          reconnectInterval = setInterval(connect, 2000);
        }
      };

      ws.onerror = () => {
        ws.close();
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);

          if (data.type === 'slide') {
            // Update current slide info
            currentTitle.textContent = data.title || 'Untitled';
            slideIndicator.textContent = `Slide ${data.slideIndex + 1} / ${data.totalSlides}`;

            // Update notes
            if (data.notes && data.notes.trim()) {
              notesEl.textContent = data.notes;
              notesEl.classList.remove('empty');
            } else {
              notesEl.textContent = 'No speaker notes for this slide';
              notesEl.classList.add('empty');
            }

            // Update next slide preview
            if (data.nextTitle) {
              nextTitle.textContent = data.nextTitle;
            } else {
              nextTitle.textContent = '(End of presentation)';
            }

            // Start timer on first slide update if not already started
            if (!startTime) {
              startTime = Date.now();
              timerInterval = setInterval(updateTimer, 1000);
            }
          }

          if (data.type === 'init') {
            startTime = data.startTime;
            if (!timerInterval) {
              timerInterval = setInterval(updateTimer, 1000);
            }
          }
        } catch (e) {
          console.error('Failed to parse message:', e);
        }
      };
    }

    // Initial connection
    connect();

    // Update timer immediately on load
    updateTimer();
  </script>
</body>
</html>
